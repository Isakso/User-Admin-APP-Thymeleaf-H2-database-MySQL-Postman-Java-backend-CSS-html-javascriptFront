<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Member</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        /* CSS styles */
        .form-container {
            margin-top: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
        }
        .form-container input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Update Member</h2>
    <form id="updateForm" action="/admin/updateMember" method="post">
        <input type="hidden" id="id" name="id" th:value="${member.id}">
        <label for="update_name">Name:</label>
        <input type="text" id="update_name" name="name" th:value="${member.name}"><br>

        <label for="update_address">Address:</label>
        <input type="text" id="update_address" name="address" th:value="${member.address}"><br>

        <label for="update_birth_date">Birthday:</label>
        <input type="text" id="update_birth_date" name="birth_date" th:value="${member.getDateOfBirth()}"><br>

        <label for="update_email">Email:</label>
        <input type="text" id="update_email" name="email" th:value="${member.email}"><br>

        <label for="update_first_name">First Name:</label>
        <input type="text" id="update_first_name" name="first_name" th:value="${member.firstName}"><br>

        <label for="update_last_name">Last Name:</label>
        <input type="text" id="update_last_name" name="last_name" th:value="${member.lastName}"><br>

        <label for="update_phone_no">Phone No:</label>
        <input type="text" id="update_phone_no" name="phone_no" th:value="${member.phoneNo}"><br>

        <button type="submit">Update Member</button>
    </form>
</div>

<script>
    // Handle form submission
    $('#updateForm').submit(function(event) {
        event.preventDefault(); // Prevent default form submission

        // Serialize form data
        var formData = $(this).serialize();

        // Perform AJAX POST request to update member
        $.ajax({
            url: $(this).attr('action'),
            type: 'POST',
            data: formData,
            success: function(response) {
                // Handle success response
                console.log("Member updated successfully:", response);
                // Optionally, redirect to another page
                window.location.href = "/";
            },
            error: function(xhr, status, error) {
                // Handle error response
                console.error("Error updating member:", error);
            }
        });
    });
</script>

</body>
</html>
